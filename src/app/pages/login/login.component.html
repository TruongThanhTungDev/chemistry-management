<div class="w-full h-full flex">
  <div class="w-70 h-full relative">
    <div class="absolute text-white font-bold leading-snug" style="top: 36%; right: 15%;">
      <div class="text-80px">HỆ THỐNG</div>
      <div class="text-56px">QUẢN LÝ HÓA HỌC</div>
    </div>
    <img src="../../../assets/image/background.png" alt="background" class="w-full h-full img-custom">
  </div>
  <div class="w-30">
    <nz-spin [nzSpinning]="isLoading">
      <div class="text-center w-full font-bold">
        <div>Sở Giáo dục & Đào tạo tỉnh Thái Nguyên</div>
        <div>Trường THPT Phổ Yên</div>
      </div>
      <div class="w-full flex flex-col items-center mt-13" (keyup.enter)="login()">
        <img src="../../../assets/image/logo.png" alt="logo" width="100">
        <div class="mt-5">
          <div class="text-36px font-bold text-branch">
            Đăng nhập
          </div>
          <div>
            <label>Tên đăng nhập</label>
            <input nz-input [(ngModel)]="userName" placeholder="Tên đăng nhập" type="text" />
          </div>
          <div class="mt-3">
            <label>Mật khẩu</label>
            <div class="relative w-100">
              <input nz-input [(ngModel)]="password" [type]="isShowPassword ? 'text': 'password'"
                class="border-0 input-login">
              <i *ngIf="isShowPassword" class="fa-solid fa-eye text-main absolute" style="right:0.75rem;top: 9px;"
                (click)="showPassword()"></i>
              <i *ngIf="!isShowPassword" class="fa-solid fa-eye-slash text-main absolute" style="right:0.75rem;top: 9px;"
                (click)="showPassword()"></i>
            </div>
          </div>
        </div>
        <div class="mt-5">
          <button class="btn-login bg-branch text-white hover:bg-green-800 transition" (click)="login()">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
      <div class="mt-3 text-14px underline italic cursor-pointer text-center" (click)="login(true)">
        Đăng nhập với quyền học sinh
      </div>
    </nz-spin>
  </div>
</div>
