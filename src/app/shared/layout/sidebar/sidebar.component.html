<div class="sidebar-container shadow-xl">
  <div class="flex items-center justify-center h-100px border-b cursor-pointer" [routerLink]="['/']">
    <img src="../../../../assets/image/logo.png" alt="logo" width="100">
    <div class="text-branch text-20px font-bold leading-6">
      <div>Hệ thống</div>
      <div>Quản lý Hóa học</div>
    </div>
  </div>
  <div style="height: calc(100% - 224px);">
    <div class="mt-8">
      <div>
        <div *ngFor="let item of menu" class="relative flex items-center my-5 ml-7 text-cetner cursor-pointer" [routerLink]="[item.path]" routerLinkActive="active">
          <i class="text-24px text-center" [class]="item.icon" style="width: 40px;"></i>
          <div class="ml-3">{{item.name}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="border-t px-5 py-4 flex items-center">
    <div class="w-75">
      <div class="text-branch font-bold">
        {{infoUser.fullName}}
      </div>
      <div class="text-14px font-light">
        {{infoUser.role}}
      </div>
    </div>
    <div>
      <button class="px-5 py-4 bg-red-500 rounded-lg text-white hover:bg-red-600 transition" [routerLink]="['login']"><i class="fa-solid fa-right-from-bracket"></i></button>
    </div>
  </div>
</div>
