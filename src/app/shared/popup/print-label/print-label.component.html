<div class="h-100 relative">
  <div id="element-to-print border" style="display: inline-block;">
    <div class="flex">
      <ngx-barcode6 [bc-format]="'CODE128'" [bc-value]="data.barcode" [bc-display-value]="true" [bc-element-type]="'img'" />
      <div>
        <div class="text-24px">{{data.name}}</div>
        <div class="text-36px font-bold">{{data.formula}}</div>
        <div>
          HSD: {{formatDate(data.expirationDate)}}
        </div>
      </div>
    </div>
  </div>
  <div class="absolute top-0 right-0">
    aaaa
  </div>
</div>
